


        <div class="headline-section m-0 list">
            <div>
                <h3>Artículos Relacionados</h3>
            </div>
        </div>


        <div class="d-flex flex-column p-3 pt-4 list-content">


            {% for related in post.related.published %}

            <div class="d-flex flex-column flex-sm-row no-gutters mb-3 list-element">
                <div class="col-sm-5 col-xl-4">
                    <a class="img-fluid" href=""><img class="img-fluid" src="{{ related.image.crop.555x320 }}" alt="{{ related.title|slugify }} "
                                                                             title="{{ related.title }}"></a>
                </div>
                <div class="d-flex flex-column list-element-text ml-3 mr-3 mt-2 mb-2">
                    <h5><a href="{{ related.get_absolute_url }}">{{ related.title }}</a></h5>
                    <h6><a class="list-element-autor" href="">{{ related.author }} </a><span {# {% if not forloop.last %} {% endif %}#}
                            class="divider">  |  </span> <span class="list-element-date">25-02-2018</span>
                    </h6>
                    <p>{{ related.lead|safe }}</p>
                    <a href="{{ related.get_absolute_url }}" class="btn ml-auto">Leer más</a>
                </div>
            </div>

             {% endfor %}

            <div class="d-flex justify-content-center"><h5><a href="#">Ver todos</a></h5></div>
        </div>
